
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/crap_map.css">
    <title>CrapMaps</title>

  </head>
  <body>


    <h1 class="text-center">CrapMaps</h1>
    <p class="text-center">*Maps Icons Collection <a href="https://mapicons.mapsmarker.com">https://mapicons.mapsmarker.com</a>. For Educational purposes. Please don't misuse.</p>
    <div id="map"></div>

    <script>

      function initMap() {
        // Map Options
        var options = {
          zoom: 14,
          center: {lat: 33.6405, lng: -117.8443}
        }

        // New Map
        var map = new google.maps.Map(document.getElementById('map'), options);

        // Add marker with custom icon
        var marker = new google.maps.Marker({
            map:map,
            draggable: true,
            animation: google.maps.Animation.DROP,
            position:{lat:33.644096,lng: -117.8443},

            icon: 'imgs/toilet.png'
        });
      }

      function toggleBounce() {
          if (marker.getAnimation() !== null) {
              marker.setAnimation(null);
          } else {
              marker.setAnimation(google.maps.Animation.BOUNCE);
          }
      }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQFf8Y0KTPk4idDih_o2OYmriByDTzSwM&callback=initMap"
    async defer></script>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
